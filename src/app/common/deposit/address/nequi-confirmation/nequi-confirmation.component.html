            <!-- Componente QR -->
            <app-qr 
                [token]="'qr1'" 
                class="w-2/4 sm:w-1/2 md:w-1/3 lg:w-3/4 h-auto mx-auto"

            <app-address

                class="w-full sm:w-1/2 mt-4 sm:mt-0"

        </div>
