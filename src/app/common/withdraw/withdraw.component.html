<app-back-home />

<section class="w-full gap-4 flex flex-col items-center px-8 py-4 bg-blue-950 rounded-xl pb-20">
    <div class="w-full flex justify-between items-center">
        <article>
            <h4 class="font-medium">Tiempo de retiro</h4>
            <p class="text-xs text-red-400">retiro 24 horas</p>
        </article>
        <img *ngIf="token === 'nequi'" src="assets/token/nequi.png" alt="nequi" class="w-8 rounded-full">
        <img *ngIf="token !== 'nequi'" src="assets/token/usdt-trc20.png" alt="nequi" class="w-8 rounded-full">
    </div>
    <div class="w-full flex flex-col items-start justify-center bg-[#0D254B] p-5 rounded-lg">
        <p class="text-base">Balance total</p>
        <p class="text-base"><span class="text-2xl font-semibold">{{balance}} </span>COP</p>
    </div>
    <div class="w-full flex items-start justify-start gap-1">
        <p>Método de retiro: </p>
        <button *ngIf="token ==='nequi'" class="bg-[#301E67] py-2 px-4 rounded-lg">Nequi </button>
        <button *ngIf="token !=='nequi'" class="bg-[#301E67] py-2 px-4 rounded-lg">USDT </button>
    </div>

    <input *ngIf="token ==='nequi'" type="number" placeholder="Monto 20.000 - 10,000.000" class="w-full p-3 text-black rounded-lg" [(ngModel)]="amount" (input)="CalculateFees()">
    <input *ngIf="token !=='nequi'" type="number" placeholder="Monto 6 - 500" class="w-full p-3 text-black rounded-lg" [(ngModel)]="amount" (input)="CalculateFees()">

    <textarea class="w-full p-3 text-black rounded-lg" placeholder="Número de cuenta" [(ngModel)]="accountNumber"></textarea>
    <input placeholder="Contraseña" class="w-full p-3 text-black rounded-lg" type="password" [(ngModel)]="password">
    <div class="w-full flex items-center justify-between">
        <span class="text-sm text-gray-500">Comisión de retiro</span>
        <div class="text-right text-sm">
            <div *ngIf="token ==='nequi'" class="">{{withdrawalFee || 0}}COP</div>
            <div *ngIf="token !=='nequi'" class="">{{withdrawalFee || 0}}USDT</div>
        </div>
    </div>

    <div class="w-full flex items-center justify-between"><span class="text-sm text-gray-500">Cantidad a recibir</span>
        <div *ngIf="token ==='nequi'" class="text-sm">{{AmountToReceive || 0}} COP</div>
        <div *ngIf="token !=='nequi'" class="text-sm">{{AmountToReceive || 0}} USDT</div>
    </div>

    <button class="bg-[#301E67] w-full rounded-lg py-4 shadow-2xl font-bold" (click)="RequestWithdrawal()">Confirmar</button>
</section>
