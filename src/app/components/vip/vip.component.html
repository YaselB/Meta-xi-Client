        <button class="w-1/2 flex flex-col items-center">
            <p class="text-slate-100">Misiones completadas hoy</p>
            <span class="text-2xl">{{todayMission}}</span>
        </button>
        <button class="w-1/2 flex flex-col items-center">
            <p class="text-slate-100">Misiones completadas en total </p>
            <span class="text-2xl">{{missions}}</span>

        <article class="w-full flex flex-col ">

            <p class="text-slate-400">Disponible para reclamar</p>
        </article>
